<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>tinsho</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/styles/main.css" />
    <script src="/admin.js"></script>
</head>
<body>
<div id="container" class="container">
    <div id="sidebar" class="sidebar">
        <a href="/" id="logo" class="logo">听说</a>
    </div>

    <div class="main"></div>
</div>

<script type="text/template" id="loginPageTpl">
<div class="page">
    <div class="wrap">
        <form method="" action="" class="form loginForm">
            <div class="tips" style="display:none"></div>
            <div>
                <label>账户</label>
                <input type="text" name="username" />
            </div>
            <div>
                <label>密码</label>
                <input type="text" name="password" />
            </div>
            <button type="submit" class="btn">登陆</button>
        </form> 
    </div>
</div>
</script>

<script type="text/template" id="addQuotePageTpl">
<div class="page">
    <div class="wrap">
        <form method="post" action="/addQuote" class="form quoteForm">
            <div class="tips" style="display:none"></div>
            <div>
                <label>引言内容</label>
                <textarea name="content"></textarea>
            </div>
            <div>
                <label>引言作者</label>
                <input type="text" name="author" />
            </div>
            <button type="submit" class="btn">添加</button>
        </form>
    </div>
</div>
</script>
</body>
</html>
